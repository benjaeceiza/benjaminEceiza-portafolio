</head>

<body>

        <div id="contenido" class="contenido">
            <div class="contenedor-titulo-foto">
                <div class="contenedor-titulos">
                    <h1 class="titulo">Fronted Developer</h1>
                    <h2 class="titulo-nombre">Benjamin Eceiza</h2>
                </div>
                <img src="./assets/descarga.png" alt="">
            </div>
            <section id="proyectos" class="proyectos">
                <h2 class="subtitulo">Proyectos</h2>
                <div class="contenedor-proyectos-full">
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondos-proyectos/muchachos.png" alt="">
                        <div class="proyectos__link-web">
                            <a href="https://github.com/benjaeceiza/muchachos-"><img src="./assets/github.png"
                                    alt=""></a>
                            <a href="https://benjaeceiza.github.io/muchachos-/"><img src="./assets/enlace.png"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondos-proyectos/e-commerce.png" alt="">

                            <a href="https://github.com/benjaeceiza/hasbro-tienda"><img src="./assets/github.png"
                                    alt=""></a>
                            <a href="https://benjaeceiza.github.io/hasbro-tienda/"><img src="./assets/enlace.png"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondos-proyectos/nike-store.png" alt="">
                        <div class="proyectos__link-web">
                            <a href="https://github.com/benjaeceiza/nike-page"><img src="./assets/github.png"
                                    alt=""></a>
                            <a href="https://benjaeceiza.github.io/nike-page/"><img src="./assets/enlace.png"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondos-proyectos/nike-shoes.png" alt="">
                        <div class="proyectos__link-web">
                            <a href="https://github.com/benjaeceiza/nike-shoes"><img src="./assets/github.png"
                                    alt=""></a>
                            <a href="https://benjaeceiza.github.io/nike-shoes/"><img src="./assets/enlace.png"
                                    alt=""></a>
                        </div>
                    </div>
                </div>
            </section>
            <section id="skills" class="skills">
                <h2 class="subtitulo">Conocimientos</h2>
                <div class="contenedor-skills">
                    <div class="card-skill">
                        <img src="./assets/html.png" alt="Logo HTML">
                        <p>HTML</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/css.webp" alt="Logo CSS">
                        <p>CSS</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/logo-skill.png" alt="Logo JavaScript">
                        <p>JavaScript</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/logo-react.png" alt="Logo React">
                        <p>React</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/bootstrap-logo-shadow.png" alt="Logo Bootstrap">
                        <p>Bootstrap</p>
                    </div>

                    <div class="card-skill ">
                        <img class="sass" src="./assets/logo-sass.svg" alt="Logo Sass">
                        <p>SASS</p>
                    </div>
                </div>

            <section id="contacto" class="contacto">
                <h2 class="subtitulo">Contacto</h2>
                <ul class="contacto__lista">
                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/whatsapp.png" alt=""

                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/instagram.png"

                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/linkedin.png" alt=""
                                class="contacto__img"></a></li>
                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/gmail.png" alt=""
                                class="contacto__img"></a></li>
                </ul>
            </section>

    <footer class="footer"></footer>
    <script src="js/main.js"></script>
