<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Portafolio - Benjamin Eceiza</title>
</head>

<body>
    <div class="div-body">
        <main class="main">
            <div class="container">
                <div class="barra-lateral">
                    <img class="barra-lateral__img" src="./assets/descarga.png" alt="Foto Benjamin Eceiza">
                    <p class="barra-lateral__nombre">Benjamin Eceiza</p>
                    <ul class="barra-lateral__lista">
                        <li class="barra-lateral__item"><a class="barra-lateral__link" href="">Proyectos</a></li>
                        <li class="barra-lateral__item"><a class="barra-lateral__link" href="">Skills</a></li>
                        <li class="barra-lateral__item"><a class="barra-lateral__link" href="">Contacto</a></li>
                    </ul>
                </div>
                <div class="contenido">
                    <h1 class="titulo">Fronted Developer</h1>
                    <div id="proyectos" class="proyectos">
                        <div class="proyectos__contenedor">
                            <img src="./assets/fondo-web.jfif" alt="">
                            <div class="proyectos__link-web">
                                <a href=""><img src="./assets/github.png" alt=""></a>
                                <a href=""><img src="./assets/enlace.png" alt=""></a>
                            </div>
                        </div>
                        <div class="proyectos__contenedor"></div>
                        <div class="proyectos__contenedor"></div>
                        <div class="proyectos__contenedor"></div>
                    </div>
                    <div id="skills" class="skills"></div>
                    <div id="contacto" class="contacto"></div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
