<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Portafolio - Benjamin Eceiza</title>
</head>

<body>
    <main class="main">

        <div id="barra-lateral" class="none">
            <img class="barra-lateral__img" src="./assets/descarga.png" alt="Foto Benjamin Eceiza">
            <p class="barra-lateral__nombre">Benjamin Eceiza</p>
            <ul class="barra-lateral__lista">
                <li class="barra-lateral__item"><a class="barra-lateral__link" href="">Proyectos</a></li>
                <li class="barra-lateral__item"><a class="barra-lateral__link" href="">Skills</a></li>
                <li class="barra-lateral__item"><a class="barra-lateral__link" href="">Contacto</a></li>
            </ul>
        </div>
        <div id="barra-lateral-over" class="barra-lateral-over">
           <img src="./assets/flecha.png" alt="">
        </div>
        <div id="contenido" class="contenido">
            <h1 class="titulo">Fronted Developer</h1>
            <section id="proyectos" class="proyectos">
                <h2 class="titulo">Proyectos</h2>
                <div class="contenedor-proyectos-full">
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondo-web.jfif" alt="">
                        <div class="proyectos__link-web">
                            <a href=""><img src="./assets/github.png" alt=""></a>
                            <a href=""><img src="./assets/enlace.png" alt=""></a>
                        </div>
                    </div>
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondo-web.jfif" alt="">
                        <div class="proyectos__link-web">
                            <a href=""><img src="./assets/github.png" alt=""></a>
                            <a href=""><img src="./assets/enlace.png" alt=""></a>
                        </div>
                    </div>
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondo-web.jfif" alt="">
                        <div class="proyectos__link-web">
                            <a href=""><img src="./assets/github.png" alt=""></a>
                            <a href=""><img src="./assets/enlace.png" alt=""></a>
                        </div>
                    </div>
                    <div class="proyectos__contenedor">
                        <img src="./assets/fondo-web.jfif" alt="">
                        <div class="proyectos__link-web">
                            <a href=""><img src="./assets/github.png" alt=""></a>
                            <a href=""><img src="./assets/enlace.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </section>
            <section id="skills" class="skills">
                <h2 class="titulo">Conocimientos</h2>
                <div class="contenedor-skills">
                    <div class="card-skill">
                        <img src="./assets/html.png" alt="Logo HTML">
                        <p>HTML</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/css.webp" alt="Logo CSS">
                        <p>CSS</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/logo-skill.png" alt="Logo JavaScript">
                        <p>JavaScript</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/logo-react.png" alt="Logo React">
                        <p>React</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/bootstrap-logo-shadow.png" alt="Logo Bootstrap">
                        <p>Bootstrap</p>
                    </div>

                    <div class="card-skill">
                        <img src="./assets/logo-sass.svg" alt="Logo Sass">
                        <p>SASS</p>
                    </div>
                </div>
            </section>

            <section id="contacto" class="contacto">
                <h2 class="titulo">Contacto</h2>
                <ul class="contacto__lista">
                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/wt.png" alt=""
                                class="contacto__img"></a></li>
                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/ig.png" alt=""
                                class="contacto__img"></a></li>
                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/linkedin.png" alt=""
                                class="contacto__img"></a></li>
                    <li class="contacto__item"><a href="" class="contacto__link"><img src="./assets/mail.png" alt=""
                                class="contacto__img"></a></li>
                </ul>
            </section>
        </div>

    </main>
    <footer class="footer"></footer>
     <script src="js/main.js"></script>
</body>

</html>
